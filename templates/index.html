<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Shuffler</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Slide Shuffler</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 rounded {{ 'bg-red-100 text-red-700' if category == 'error' else 'bg-green-100 text-green-700' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="post" enctype="multipart/form-data" action="{{ url_for('process') }}" class="space-y-4">
            <div>
                <label for="file1" class="block text-sm font-medium text-gray-700">Actual Excel File (.xlsx)</label>
                <input type="file" id="file1" name="file1" accept=".xlsx" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>
            <div>
                <label for="file2" class="block text-sm font-medium text-gray-700">Shuffling Excel File (.xlsx)</label>
                <input type="file" id="file2" name="file2" accept=".xlsx" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>
            <div>
                <label for="pptx_file" class="block text-sm font-medium text-gray-700">Actual PowerPoint File (.pptx)</label>
                <input type="file" id="pptx_file" name="pptx_file" accept=".pptx" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>
            <div>
                <label for="column_name" class="block text-sm font-medium text-gray-700">Column Name</label>
                <input type="text" id="column_name" name="column_name" value="Member" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Process</button>
        </form>
    </div>
</body>
</html>
